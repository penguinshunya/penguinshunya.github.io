<!DOCTYPE html>
<html lang="ja">
  <Head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.site }} {{ page.prefix }} - {{ page.problem_name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP|Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="/assets/css/default.css" rel="stylesheet">
    <link href="/assets/css/highlight.css" rel="stylesheet">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\$','\$']],
          processEscapes: true
        }
      });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_SVG' async></script>
  </head>
  <body>
    <div id="container">
      <a href="/">トップ</a>
      <h1>{{ page.site }} {{ page.prefix }} - {{ page.problem_name }} {{ page.level }}</h1>
      <a target="_blank" href="{{ page.problem_url }}">{{ page.prefix }} - {{ page.problem_name }}</a>
      {{ content }}
    </div>
  </body>
</html>
